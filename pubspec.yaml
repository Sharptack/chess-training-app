name: ChessTrainerApp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  go_router: ^16.2.0
  cupertino_icons: ^1.0.8
  equatable: ^2.0.5
  flutter_riverpod: ^2.5.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  video_player: ^2.6.0
  chewie: ^1.8.1
  chess: ^0.8.1
  flutter_svg: ^2.0.9
  stockfish: ^1.7.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: any


flutter:
  uses-material-design: true

  assets:
    - assets/data/levels/
    - assets/data/puzzles/
    - assets/data/bots/
    - assets/schemas/
    - assets/videos/sample.mp4
    - assets/images/pieces/

